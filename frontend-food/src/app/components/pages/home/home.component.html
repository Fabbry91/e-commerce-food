<app-search></app-search>
<app-tags></app-tags>
<app-non-found [visible]="!foods || !foods.length" notFoundMessage="Reset Search"></app-non-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="start">
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22"
            [readonly]="true"></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origis">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>

          <div class="price">
            <span>
              {{food.price | currency}}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
